{%include "base.html"%}
{% load static %}
{% block page_content %}
<h1 style="text-align: center">Мои проекты</h1>
  <hr>
<br>
<div class="row" style="margin-left: 2%;
    margin-right: 2%;">
{% for project in projects %}
    <div class="col-md-3" >
      <div class="card md-2" >
        <img class="card-img-top"  style="height: 200px; " src="{% static project.image %}">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text" style=" overflow: hidden; display: -webkit-box;-webkit-line-clamp: 1; -webkit-box-orient: vertical;">{{ project.description }}</p>
          <a href="{% url 'project_detail' project.pk %}"
            class="btn btn-primary">
            Подробнее
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
