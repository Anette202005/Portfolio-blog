{%include "base.html"%}
{% load static %}

{% block page_content %}
<h1 style="text-align: center">{{ project.title }}</h1>
<br>
<div class="row" style="margin-left: 2%;
    margin-right: 2%;">
    <div class="col-md-7">
      <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-5">
        <h5>О проекте:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Технологии:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
